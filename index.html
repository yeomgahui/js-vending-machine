<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/css/index.css" />
		<title>NEXTSTEP JavaScript Vending machine</title>
	</head>

	<body>
		<template id="product-manage-template">
			<div id="manage-menu-container">
				<h3>상품 추가하기</h3>
				<div class="product-container">
					<input type="text" id="product-name-input" placeholder="상품명" />
					<input type="number" id="product-price-input" placeholder="가격" />
					<input type="number" id="product-quantity-input" placeholder="수량" />
					<button id="product-add-button">추가하기</button>
				</div>
				<table class="product-inventory">
					<colgroup>
						<col style="width: 140px" />
						<col style="width: 100px" />
						<col style="width: 100px" />
					</colgroup>
					<thead>
						<tr>
							<th>상품명</th>
							<th>가격</th>
							<th>수량</th>
						</tr>
					</thead>
					<tbody id="product-inventory-container"></tbody>
				</table>
			</div>
		</template>

		<template id="vending-machine-manage-template">
			<div>
				<h3>자판기 돈통 충전하기</h3>
				<div class="vending-machine-wrapper">
					<input type="number" name="vending-machine-charge-amount" id="vending-machine-charge-input" autofocus />
					<button id="vending-machine-charge-button">충전하기</button>
				</div>
				<p>보유 금액: <span id="vending-machine-charge-amount">0</span>원</p>
				<h3>동전 보유 현황</h3>
				<table class="cashbox-remaining">
					<colgroup>
						<col />
						<col />
					</colgroup>
					<thead>
						<tr>
							<th>동전</th>
							<th>개수</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>500원</td>
							<td id="vending-machine-coin-500-quantity"></td>
						</tr>
						<tr>
							<td>100원</td>
							<td id="vending-machine-coin-100-quantity"></td>
						</tr>
						<tr>
							<td>50원</td>
							<td id="vending-machine-coin-50-quantity"></td>
						</tr>
						<tr>
							<td>10원</td>
							<td id="vending-machine-coin-10-quantity"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</template>

		<template id="product-purchase-template">
			<div>
				<div class="purchase-container">
					<h3>충전하기</h3>
					<div class="vending-machine-wrapper">
						<input type="number" name="charge-amount" id="charge-input" />
						<button id="charge-button">충전하기</button>
					</div>
					<p>충전 금액: <span id="charge-amount">0</span>원</p>
				</div>
				<h3>잔돈</h3>
				<button id="coin-return-button">반환하기</button>
				<table class="cashbox-change">
					<colgroup>
						<col />
						<col />
					</colgroup>
					<thead>
						<tr>
							<th>동전</th>
							<th>개수</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>500원</td>
							<td id="coin-500-quantity"></td>
						</tr>
						<tr>
							<td>100원</td>
							<td id="coin-100-quantity"></td>
						</tr>
						<tr>
							<td>50원</td>
							<td id="coin-50-quantity"></td>
						</tr>
						<tr>
							<td>10원</td>
							<td id="coin-10-quantity"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</template>
		
		<template id="vending-template">
			<div id="app">
				<nav>
					<button class="navigation" id="product-manage-menu" value="productManage">상품 관리</button>
					<button class="navigation" id="vending-machine-manage-menu" value="vendingMachineManage">잔돈충전</button>
					<button class="navigation" id="product-purchase-menu" value="productPurchase">상품 구매</button>
				</nav>
				<product-manage></product-manage>
				<vending-machine-manage></vending-machine-manage>
				<product-purchase></product-purchase>
			</div>
		</template>

		<vending-app></vending-app>
		
		<script type="module" src="./src/js/index.js"></script>
	</body>
</html>
